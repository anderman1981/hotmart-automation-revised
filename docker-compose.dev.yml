version: '3.9'

services:
  # Shared Infrastructure (Dev DB)
  db:
    image: postgres:15
    container_name: hotmart_dev_db
    restart: always
    environment:
      POSTGRES_USER: ${VP_DB_USER:-hotmart_user}
      POSTGRES_PASSWORD: ${VP_DB_PASSWORD:-securepassword}
      POSTGRES_DB: ${VP_DB_NAME:-hotmart}
    volumes:
      - ./data/postgres_dev:/var/lib/postgresql/data
      - ./motor/db/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - hotmart_dev_net
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${VP_DB_USER:-hotmart_user} -d ${VP_DB_NAME:-hotmart}" ]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7
    container_name: hotmart_dev_redis
    restart: always
    volumes:
      - ./data/redis_dev:/data
    networks:
      - hotmart_dev_net
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 3

  ollama:
    image: ollama/ollama:latest
    container_name: hotmart_dev_ollama
    restart: unless-stopped
    volumes:
      - ./models:/root/.ollama
    ports:
      - "4126:11434"
    networks:
      - hotmart_dev_net
    environment:
      - OLLAMA_KEEP_ALIVE=24h

  n8n:
    image: n8nio/n8n
    container_name: hotmart_dev_n8n
    restart: always
    ports:
      - "4125:5678"
    environment:
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=${VP_N8N_USER:-admin}
      - N8N_BASIC_AUTH_PASSWORD=${VP_N8N_PASSWORD:-admin}
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=db
      - DB_POSTGRESDB_PORT=5432
      - DB_POSTGRESDB_DATABASE=${VP_DB_NAME:-hotmart}
      - DB_POSTGRESDB_USER=${VP_DB_USER:-hotmart_user}
      - DB_POSTGRESDB_PASSWORD=${VP_DB_PASSWORD:-securepassword}
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - n8n_data_dev:/home/node/.n8n
    networks:
      - hotmart_dev_net

  motor:
    build: ./motor
    container_name: hotmart_dev_motor
    restart: always
    command: npm start # Uses nodemon if installed or just node
    volumes:
      - ./motor:/app
      - /app/node_modules
    ports:
      - "4123:4123"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      ollama:
        condition: service_started
    networks:
      - hotmart_dev_net
    environment:
      - NODE_ENV=development
      - PORT=4123
      - DB_HOST=db
      - REDIS_HOST=redis
      - DB_NAME=${VP_DB_NAME:-hotmart}
      - DB_USER=${VP_DB_USER:-hotmart_user}
      - DB_PASSWORD=${VP_DB_PASSWORD:-securepassword}
      - OLLAMA_HOST=http://ollama:11434

  dashboard:
    build: ./dashboard
    container_name: hotmart_dev_dashboard
    restart: always
    ports:
      - "4124:4124"
    volumes:
      - ./dashboard:/app
      - /app/node_modules
    command: npm run dev -- --host --port 4124
    environment:
      - VITE_API_URL=http://localhost:4123
    depends_on:
      - motor
    networks:
      - hotmart_dev_net

networks:
  hotmart_dev_net:
    driver: bridge

volumes:
  n8n_data_dev:
